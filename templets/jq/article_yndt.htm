<!DOCTYPE html>
<html>

	<head>
		<!-- 字符编码 -->
		<meta charset="utf-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!-- 百度禁止转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=no" />
		<!-- 标题 -->
		<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
		<!-- 页面描述内容 -->
		<meta name="description" content="{dede:field.description  function='html2text(@me)'/}">
		<!-- 页面关键词 -->
		<meta name="keywords" content="{dede:field.keywords/}">
		
		<link rel="stylesheet" href="/templets/jq/css/article_yndt.css">
		<link rel="stylesheet" href="/templets/jq/css/public.css">
		<script src="/templets/jq/js/TouchSlide.1.1.js"></script>
        

	</head>

	<body>

		<div class="head">
			<div class="logo">
				<img src="/templets/jq/images/head.jpg">
			</div>
            <!-- 导航 -->
            {dede:include filename='public_nav.htm'/}
			<!-- banner -->
			<script src="/templets/jq/js/banner.js"></script>
         </div>
            
        
       	<div class="yndtAtr_box">
        	<div class="yndtAtr_pos">
            	当前位置：{dede:field name='position'/}
            </div>
            
            <div class="pos-list"></div>
            
            <div class="yndtAtr_art">
            	<div class="yndtAtr_head">
                    <h2><span class="tit_icon" id="tit_icon">{dede:field.tjycrd /}</span>{dede:field.title/}</h2>
                    <p class="yndtAtr_intro">
                        <span>{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</span>
                        <span>
                        	<img src="/templets/jq/images/yndt_list.png" />
							<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script>人已读
                        </span>
                        <span>文章来源：北京金桥医院</span>
                    </p>
                </div>
                <!--<div class="yndtAtr_a">
                	<a href="javascript:void(0)" onclick="openZoosUrl('chatwin');">
                    	<img src="/templets/jq/images/zjtd_zx.png" />
                        <p>在线咨询</p>
                    </a>
                    <a href="javascript:void(0)" onclick="openZoosUrl('chatwin');">
                    	<img src="/templets/jq/images/zjtd_gh.png" />
                        <p>预约挂号</p>
                    </a>
                    <a onclick='copy()'>
                    	<img src="/templets/jq/images/bottom_wx.png" />
                        <p>微信咨询</p>
                    </a>
                </div>-->
                <div class="yndtAtr_cont">
                	{dede:field.body/}
                </div>
              
                <!-- 分享 -->
				<script src="/swt/nativeShare.js"></script>
                <link rel="stylesheet" href="/swt/nativeShare.css"/>
                <div id="nativeShare"></div>
                <script>
                    var config = {
                        url:'',
                        title:'',
                        desc:'',
                        img:'http://3g.bjjqyy.com/swt/share.jpg',
                        img_title:'',
                        from:''
                    };
                    var share_obj = new nativeShare('nativeShare',config);
                </script>
            </div>
            
        </div>
        

		<!-- footer -->
		{dede:include filename='public_footer.htm'/}
        
        <script type="text/javascript" src="/templets/jq/js/jquery-1.8.2.min.js"></script>
        <script>
        	document.ready = function(){
				var icon = document.getElementById('tit_icon');
				console.log(icon.innerText)
				switch(icon.innerText){
					case '原创':
						icon.setAttribute('style','color:#08b0bd;border:1px solid #08b0bd;');
						break;
					case '推荐':
						icon.setAttribute('style','color:#ff9000;border:1px solid #ff9000;');
						break;
					case '热点':
						icon.setAttribute('style','color:red;border:1px solid red;');
						break;
				}
			}
        </script>

		<!-- 全局调用 -->
		<script src="/swt/callSwt.js"></script>

	</body>

</html>
