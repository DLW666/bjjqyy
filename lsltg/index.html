	function showtime(){



		var mydate = new Date();



		var str = (mydate.getMonth()+1) + "月";



		str += mydate.getDate() + "日 ";



		str += mydate.getHours()+":"



		str += mydate.getMinutes()+":"



		str += mydate.getSeconds()



		return str;



	}



	setTimeout(function(){



		$(".chatbox dl").eq(0).find(".time").html(showtime());



		$(".chatbox dl").eq(0).fadeIn(1500);
